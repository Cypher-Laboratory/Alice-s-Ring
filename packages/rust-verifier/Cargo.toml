[package]
name = "ring_signature_verifier"
version = "0.1.4"
edition = "2021"
description = "A rust implementation of ring signatures generated by an Alice's Ring library"
license = "MIT"
authors = ["Cypher Lab <contact@cypherlab.org>", "Elli610 <nathan@cypherlab.org>"]
repository = "https://github.com/Cypher-Laboratory/Alice-s-Ring"
documentation = "https://docs.alicesring.cypherlab.org/docs/rust-verifier"

[dependencies]
elliptic-curve = "0.13.8"
sha3 = "0.10.6"
sha2 = "0.10.8"
k256 = {version ="0.13.3", features=["hash2curve", "expose-field"]}
hex = "0.4"
num-bigint = "0.4"
num-traits = "0.2"
regex = "1.10.6"
base64 = "0.22.1"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"