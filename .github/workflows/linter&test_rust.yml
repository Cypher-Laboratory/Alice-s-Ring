name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Navigate to package/rust-verifier
      run: cd package/rust-verifier
    - name: fmt
      run: cargo fmt -- --all --check
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose